name: maelstorm
description: "EDI Produit frontend application"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ^3.29.1

dependencies:
  flutter:
    sdk: flutter
  dartdoc: ^8.3.3
  collection: ^1.19.1
  go_router: ^14.8.1
  equatable: ^2.0.7
  get_it: ^8.0.3
  json_annotation: 4.9.0
  logger: ^2.5.0
  flutter_svg: ^2.0.17
  flutter_bloc: 9.1.0
  url_strategy: 0.2.0
  jwt_decoder: ^2.0.1
  const_date_time: ^1.1.0
  pretty_dio_logger: ^1.4.0
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.4
  synchronized: ^3.2.0
  bloc_test: ^10.0.0

  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  analyzer: ^7.3.0
  retrofit_generator: ^9.1.9
  build_runner: ">=2.3.0 <4.0.0"
  json_serializable: ^6.9.4
  mocktail: ^1.0.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
